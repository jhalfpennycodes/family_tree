# Nginx configuration for Family Tree Application (Single container)

# Define upstream server for Flask backend
upstream flask_backend {
    server 127.0.0.1:8000;  # Flask running locally in same container
}

server {
    listen 80;
    server_name localhost;

    # Increase client body size for file uploads
    client_max_body_size 10M;

    # Root directory for React frontend build
    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/family_tree_access.log;
    error_log /var/log/nginx/family_tree_error.log;

    # API requests - proxy to Flask backend
    location /familyTree/ {
        proxy_pass http://flask_backend;
        proxy_http_version 1.1;

        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static file uploads (avatars) - proxy to Flask
    location /static/uploads/ {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Serve React static assets (JS, CSS, images)
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle React Router - serve index.html for all unmatched routes
    location / {
        try_files $uri /index.html;
    }

    # Specific handling for index.html (no caching)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Serve favicon or other root-level static files
    location = /vite.svg {
        root /usr/share/nginx/html;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}